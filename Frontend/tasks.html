<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IndProTask Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>ðŸ“Š IndProTask Dashboard</h1>

  <div class="dashboard">
    <div class="card" id="totalTasks">Total Tasks: 0</div>
    <div class="card" id="completedTasks">Completed: 0</div>
    <div class="card" id="pendingTasks">Pending: 0</div>
    <div class="card" id="dueSoon">Due Soon: 0</div>
  </div>

  <form id="taskForm">
    <input type="text" id="taskTitle" placeholder="Task title" required />
    <input type="text" id="taskCategory" placeholder="Category" />
    <input type="date" id="taskDueDate" />
    <select id="taskPriority">
      <option value="">Priority</option>
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>
    <button type="submit">âž• Add Task</button>
  </form>

  <div class="filters">
    <input type="text" id="searchTask" placeholder="Search tasks..." />
    <select id="filterCategory"></select>
    <select id="filterStatus">
      <option value="">All Status</option>
      <option value="completed">Completed</option>
      <option value="pending">Pending</option>
    </select>
  </div>

  <div id="tasksContainer"></div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/tasks.js"></script>

</body>
</html>
